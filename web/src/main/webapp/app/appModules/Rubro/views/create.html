<div ui-view>
    <h2 class="page-header">Rubro
        <small>Nuevo</small>
    </h2>
    <form name="form.rubroCreateForm">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="box-name">
                            <i class="fa fa-pie-chart"></i>
                            <span>Datos básicos</span>
                        </div>
                        <div class="box-icons">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="expand-link">
                                <i class="fa fa-expand"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="form-horizontal">
                            <div class="row-fluid">
                                <div class="alert alert-info alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <strong>Información:</strong> Los campos marcados con (*) son requeridos.
                                </div>
                            </div>

                            <div class="row-fluid" ng-class="data.claseNombreRubro">
                                <div class="form-group" ng-class="{ 'has-error': form.rubroCreateForm.nombre.$invalid && form.rubroCreateForm.nombre.$dirty}">
                                    <label class="control-label col-sm-3">Nombre (*)</label>

                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" ng-model="data.rubro.nombre" maxlength="50" name="nombre" required="" ng-model-options="{ debounce: 500 }" ng-change="checkName()" placeholder="abc">
                                    </div>

                                    <i ng-show="data.checkingName" class="fa fa-spinner fa-pulse"></i>

                                    <div ng-show="!form.rubroCreateForm.nombre.$error.required">
                                        <span ng-show="!data.nombreValido" class="help-block">Ya existe un rubro con ese nombre.</span>
                                    </div>

                                    <div ng-show="form.rubroCreateForm.nombre.$invalid && form.rubroCreateForm.nombre.$dirty">
                                        <span class="help-block" ng-show="form.rubroCreateForm.nombre.$error.required">Ingrese nombre</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="form-group">
                                    <label class="control-label col-sm-3">Descripción </label>

                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" ng-model="data.rubro.descripcion" maxlength="100" name="razonSocial" placeholder="abc">
                                    </div>
                                </div>
                            </div>


                            <div id="documentacion">
                                <div class='row-fluid'>

                                    <label class="control-label col-sm-3" style="margin-left:-7px">Logo </label>

                                    <div class='fileinput fileinput-new' data-provides='fileinput' >
                                        <div class='fileinput-preview thumbnail btn-inline' data-trigger='fileinput' style='width: 200px; height: 160px;  margin-left:15px'>
                                        </div>
                                        <div>
                                                    <span class='btn btn-default btn-file' style="margin-left:15px">
                                                        <span class='fileinput-new'><span class='glyphicon glyphicon-folder-open'>&nbsp;</span>Examinar...</span>
                                                        <span class='fileinput-exists'>Cambiar</span>
                                                    <input id='file' filereader type='file' accept='image/*' name='...'>
                                                    </span>
                                            <a href='#' class='btn btn-default fileinput-exists' data-dismiss='fileinput'>Borrar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group pull-right">
            <div class="col-sm-12">
                <a class="btn btn-default" ng-click="cancelar()">
                    <span><i class="fa fa-times-circle txt-danger"></i></span>
                    Cancelar
                </a>
                <button ng-disabled="form.rubroCreateForm.$invalid || !data.nombreValido" class="btn btn-primary" ng-click="guardar()">
                    <span><i class="fa fa-check-square"></i></span>
                    Aceptar
                </button>
            </div>
        </div>
    </form>
</div>

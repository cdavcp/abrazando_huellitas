<div ui-view>
    <h2 class="page-header">Rubros</h2>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="box-name">
                        <i class="fa fa-pie-chart"></i>
                        <span>Consultar</span>
                    </div>
                    <div class="box-icons">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="expand-link">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </div>
                <div class="box-content">
                    <div class="box-content">
                        <div class="col-sm-11">
                            <div class="dataTables_filter">
                                <input type="text" class="form-control show-grid" placeholder="Buscar" ng-model="data.filterTable" name="filterTable">
                            </div>
                        </div>
                        <button ng-click="create()" class="btn btn-primary">
                            <span><i class="fa fa-plus-square"></i></span>
                            Nuevo
                        </button>
                    </div>

                    <table class="table table-bordered table-striped table-hover table-heading table-datatable" id="datatable-1">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr  ng-repeat="item in data.rubrosPaginated">
                            <td>
                                <img alt="" ng-src="{{item.logo}}"  class="img-rounded">
                                {{item.nombre}}
                            </td>
                            <td>{{item.descripcion}}</td>
                        </tr>
                        </tbody>
                    </table>

                    <sigep-pagination for="data.listaRubros"
                                      as="data.rubrosPaginated"
                                      page="1"
                                      per-page="20"
                                      filter="data.filterTable">
                    </sigep-pagination>

                </div>
            </div>
        </div>
    </div>
</div>

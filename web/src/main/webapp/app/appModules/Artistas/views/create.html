<legend>
    <h2></h2></legend>
<legend>
    <h2>Datos Artista</h2></legend>
<div class="row">
    <div class="col-md-12">
        <form class="centered" name="registrarArtista" novalidate>


            <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label col-md-3" for="nombre">Nombre (*)</label>
                    <input type="text" class="form-control col-md-3" id="nombre" ng-model="artista.nombre"
                           maxlength="50" name="nombre"
                           required="" placeholder="Nombre del Artista">

                </div>

                <div class="form-group col-md-4">
                    <label class="control-label" for="tipoShow2">Tipo Show (*)</label>
                    <select class="form-control" name="tipoShow" id="tipoShow2" ng-model="artista.tipoShow.id"
                            ng-options="item.id as item.nombre for item in data.listaTipoShow" required="">
                        <option value="">-- Seleccione --</option>
                    </select>
                </div>


                <div class="form-group col-md-4">
                    <label class="control-label" for="des">Descripción (*)</label>
                    <input type="text" class="form-control" id="des" maxlength="500" ng-model="artista.descripcion"
                           name="descripcion" required="" placeholder="Descripción del Artista">
                </div>

            </div>


            <div class="row">

                <div class="form-group col-md-4">
                    <label class="control-label" for="cant">Integrantes (*)</label>
                    <input type="text" class="form-control" id="cant" maxlength="50"
                           ng-model="artista.cantidadIntegrantes"
                           name="descripcion" required="" placeholder="Cantidad Integrantes">
                </div>


                <div class="form-group col-md-8">
                    <label class="control-label" for="ta">Tags Genero (*)</label>

                    <div ng-app="myApp2" id="ta">
                        <tags-input ng-model="tags">
                            <auto-complete source="loadTags($query)"></auto-complete>
                        </tags-input>
                    </div>

                </div>

            </div>


            <div class="row">


                <div ng-app="myApp">
                    <div class="form-group col-md-4">
                        <label class="control-label">Ciudad Origen (*)</label>
                        <input class="form-control" ng-model="artista.lugarOrigen" googleplace/>
                    </div>
                </div>

                <div ng-app="myApp">
                    <div class="form-group  col-md-4">
                        <label class="control-label ">Ciudad Actual (*)</label>
                        <input class="form-control" ng-model="artista.lugarActual" googleplace/>
                    </div>

                </div>


                <div class="form-group col-md-4">
                    <label class="control-label ">Año Creación (*)</label>
                    <input type="number" class="form-control" maxlength="50" ng-model="artista.anioCreacion"
                           name="descripcion" required="" placeholder="Año de Creación">

                </div>

            </div>


            <div class="row">

                <div class="form-group col-md-4">
                    <label class="control-label col-md-3">Mail (*)</label>
                    <input type="email" class="form-control" maxlength="50" ng-model="artista.mail"
                           name="descripcion" required="" placeholder="Email">

                </div>

                <div class="form-group col-md-4">
                    <label class="control-label col-md-3">Telefono (*)</label>
                    <input type="text" class="form-control" maxlength="50" ng-model="artista.telefono"
                           name="descripcion" required="" placeholder="Teléfono">
                </div>

                <button class="btn btn-primary" data-toggle="modal" data-target="#modalCoberturasDelRiesgo">
                    <span><i class="fa fa-plus"></i></span>
                    Foto
                </button>


            </div>


            <div class="form-group pull-right">
                <div class="col-md-12">
                    <a class="btn btn-default" ng-click="cancelar()">
                        <span><i class="fa fa-times-circle txt-danger"></i></span>
                        Cancelar
                    </a>
                    <button class="btn btn-primary" ng-click="guardar()">
                        <span><i class="fa fa-check-square"></i></span>
                        Aceptar
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>









<div class="modal fade bs-example-modal-lg" id="modalCoberturasDelRiesgo" tabindex="-1" role="dialog"
     aria-labelledby="modalCoberturasDelRiesgo">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="Riesgo">Foto</h4>
            </div>
            <div class="modal-body">

                <!--<div class="form-group col-md-4">-->
                    <label class="control-label col-md-3" for="nombre">URL Foto (*)</label>
                    <input type="text" class="form-control col-md-3" id="foto" ng-model="artista.foto"
                           maxlength="800" name="fotoAr"
                           required="" placeholder="Foto del Artista">

                <img ng-if="artista.foto" ng-src="{{artista.foto}}">
                <!--</div>-->

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-download"></i>
                    <span>Datos de la importaci贸n</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                </div>
            </div>
            <div class="box-content">
                <div class="form-horizontal">
                    <div class="row-fluid">
                        <div class="alert alert-info alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <strong>Informaci贸n:</strong> Los campos marcados con (*) son requeridos.
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Productor</label>

                            <div class="col-sm-5">
                                <p class="form-control-static text-primary"><strong>{{data.productor.descripcion + " " + data.productor.apellido}}</strong></p>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="form-group" ng-class="{ 'has-error': form.comisionCreateForm.aseguradora.$invalid && form.comisionCreateForm.aseguradora.$dirty}">
                            <label class="col-sm-3 control-label">Aseguradora (*)</label>

                            <div class="col-sm-5">
                                <select class="form-control" name="aseguradora" ng-model="data.lote.aseguradora.id" ng-options="item.id as item.descripcion for item in data.listaAseguradoras" ng-change="padrePolizaChanged()" required="">
                                    <option value="">-- Seleccione --</option>
                                </select>
                            </div>

                            <div ng-show="form.comisionCreateForm.aseguradora.$invalid && form.comisionCreateForm.aseguradora.$dirty" class="col-sm-4">
                                <span class="help-block" ng-show="form.comisionCreateForm.aseguradora.$error.required">Seleccione una aseguradora</span>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="form-group" ng-class="{ 'has-error': form.comisionCreateForm.fechaLote.$invalid && form.comisionCreateForm.fechaLote.$dirty}">
                            <label class="control-label col-sm-3">Fecha importaci贸n(*)</label>

                            <div class="col-sm-5">
                                <input type="date" class="form-control" ng-model="data.lote.fecha" name="fechaLote" required="">
                            </div>

                            <div ng-show="form.comisionCreateForm.fechaLote.$invalid && form.comisionCreateForm.fechaLote.$dirty" class="col-sm-4">
                                <span class="help-block" ng-show="form.comisionCreateForm.fechaLote.$error.required">Ingrese una fecha de importaci贸n</span>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid" ng-hide="data.disableNombreArchivo">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Nombre del archivo</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" ng-model="data.lote.descripcion" maxlength="200" name="descripcion" placeholder="abc">
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="form-group" >
                            <label class="control-label col-sm-3">Observaciones</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" ng-model="data.lote.observaciones" maxlength="200" name="observaciones" placeholder="abc">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

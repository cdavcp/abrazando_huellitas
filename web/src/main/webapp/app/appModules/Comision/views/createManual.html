<div ui-view>
    <h2 class="page-header">Nueva importación <small>Manual</small></h2>
    <form name="form.comisionCreateForm">
        <ng-include src="'appModules/Comision/views/datosLote.html'"></ng-include>

        <ng-include src="'appModules/Comision/views/datosComision.html'"></ng-include>

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="box-name">
                            <i class="fa fa-usd"></i>
                            <span>Comisiones agregadas</span>
                        </div>
                        <div class="box-icons">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="expand-link">
                                <i class="fa fa-expand"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-content">
                        <table class="table table-bordered table-striped table-hover table-heading table-datatable" ng-if="data.listaNuevasComisiones.length != 0">
                            <thead>
                            <tr>
                                <th>Número fila</th>
                                <th>Fecha</th>
                                <th>Monto total</th>
                                <th>Número póliza</th>
                                <th>Quitar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  ng-repeat="item in data.listaNuevasComisiones">
                                <td>{{item.numeroFila}}</td>
                                <td>{{item.fecha | date:'dd/MM/yyyy'}}</td>
                                <td>{{item.montoTotal}}</td>
                                <td>{{item.numeroPoliza}}</td>
                                <td class="grid-button">
                                    <a href="" ng-click="quitar(item, $index)"><i class="fa fa-times" style="color:red"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div ng-if="data.listaNuevasComisiones.length == 0">
                            <p>Agregue comisiones</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group pull-right">
            <div class="col-sm-12">
                <a class="btn btn-default" ng-click="cancelar()">
                    <span><i class="fa fa-times-circle txt-danger"></i></span>
                    Cancelar
                </a>
                <button ng-disabled="data.listaNuevasComisiones.length == 0" class="btn btn-primary" ng-click="guardar()">
                    <span><i class="fa fa-check-square"></i></span>
                    Procesar
                </button>
            </div>
        </div>
    </form>
</div>

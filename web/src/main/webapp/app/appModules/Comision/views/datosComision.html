<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-usd"></i>
                    <span>Datos de la comisión</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                </div>
            </div>
            <div class="box-content">
                <div class="form-horizontal">

                    <div class="row-fluid">
                        <div class="form-group" ng-class="{ 'has-error': (form.comisionCreateForm.numeroFila.$invalid && form.comisionCreateForm.numeroFila.$dirty) || data.numeroYaAgregado}">
                            <label class="control-label col-sm-3">Número fila (*)</label>

                            <div class="col-sm-5">
                                <input type="text" class="form-control" ng-model="data.comision.numeroFila" maxlength="5" name="numeroFila" ng-disabled="data.disableNumeroFila" ng-change="checkNumeroFila()" ng-pattern="/^\d+$/">
                            </div>

                            <div ng-show="(form.comisionCreateForm.numeroFila.$invalid && form.comisionCreateForm.numeroFila.$dirty) || data.numeroYaAgregado" class="col-sm-4">
                                <span class="help-block" ng-show="data.numeroYaAgregado">Número de fila ya agregado</span>
                                <span class="help-block" ng-show="form.comisionCreateForm.numeroFila.$error.pattern">Número de fila inválido</span>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="form-group" ng-class="{ 'has-error': form.comisionCreateForm.fecha.$invalid && form.comisionCreateForm.fecha.$dirty}">
                            <label class="control-label col-sm-3">Fecha (*)</label>

                            <div class="col-sm-5">
                                <input type="date" class="form-control" ng-model="data.comision.fecha" name="fecha">
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="form-group" ng-class="{ 'has-error': form.comisionCreateForm.montoTotal.$invalid && form.comisionCreateForm.montoTotal.$dirty}">
                            <label class="control-label col-sm-3">Monto total comisión (*)</label>

                            <div class="col-sm-5">
                                <input type="text" class="form-control" ng-model="data.comision.montoTotal" name="montoTotal" maxlength="10" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/">
                            </div>

                            <div ng-show="form.comisionCreateForm.montoTotal.$invalid && form.comisionCreateForm.montoTotal.$dirty" class="col-sm-4">
                                <span class="help-block" ng-show="form.comisionCreateForm.montoTotal.$error.pattern">Ingrese un monto válido (decimales separados por punto)</span>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="form-group" ng-class="{ 'has-error': form.comisionCreateForm.numeroPoliza.$invalid && form.comisionCreateForm.numeroPoliza.$dirty}">
                            <label class="col-sm-3 control-label">Póliza (*)</label>

                            <div class="col-sm-4">
                                <select2 name="numeroPoliza" options="{ placeholder: '-- Seleccione --' }" ng-disabled="form.comisionCreateForm.aseguradora.$invalid" ng-model="data.comision.numeroPoliza" ng-options="item.numero as item.numero for item in data.listaPolizas">
                                    <option value="">-- Seleccione --</option>
                                </select2>
                            </div>

                            <div class="col-sm-1">
                                <a class="btn btn-default pull-right" ng-disabled="form.comisionCreateForm.aseguradora.$invalid" ng-click="nuevaPoliza()">
                                    <span><i class="fa fa-plus-square"></i></span>
                                    Nueva
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="text-align: center">
                        <a class="btn btn-success" ng-disabled="!(data.comision.fecha && data.comision.numeroFila && data.comision.numeroPoliza && data.comision.montoTotal && !data.numeroYaAgregado)" ng-click="agregar()">
                            <span><i class="fa fa-plus-square"></i></span>
                            Agregar
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

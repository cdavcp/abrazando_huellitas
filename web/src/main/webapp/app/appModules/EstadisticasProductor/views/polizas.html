<div id="dashboard-polizas">

    <div class="row-fluid">
        <div class="form-group">
            <label class="col-sm-2 control-label">Filtrar p√≥lizas por:</label>

            <div class="col-sm-2">
                <select class="form-control" ng-model="data.filtroPoliza.combo"
                        ng-options="item as item.nombre for item in data.listaFiltros">
                </select>
            </div>

            <label class="col-sm-1 control-label">Desde:</label>

            <div class="col-sm-2">
                <input type="date" class="form-control" ng-model="data.filtroPoliza.fechaDesde">
            </div>

            <label class="col-sm-1 control-label">Hasta:</label>

            <div class="col-sm-2">
                <input type="date" class="form-control" ng-model="data.filtroPoliza.fechaHasta">
            </div>

            <div class="col-sm-2">
                <button class="form-control btn btn-primary" type="button" ng-click="buscarDatosEstadisticasPolizas()">
                    Buscar
                </button>
            </div>
        </div>
    </div>

    <div ng-if="data.graficosPolizas.items && data.graficosPolizas.items.length != 0">
        <div class="row">
            <div class="col-md-12">
                <div google-chart chart="data.graficosPolizas.barras"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div google-chart chart="data.graficosPolizas.torta"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div google-chart chart="data.graficosPolizas.tabla"></div>
            </div>
        </div>
    </div>

    <div ng-if="!data.graficosPolizas.items || data.graficosPolizas.items.length == 0">
        <br><br><br><br>
        <div class="row" style="text-align: center">
            <div class="col-md-12">
                <div class="row">
                    <b>No existen datos para los filtros ingresados.</b>
                </div>
            </div>
        </div>
    </div>

</div>

<div style="visibility: hidden; position: relative;" class="row" id="dashboard-rentabilidadAcumulada">
    <form name="rentabilidadAcumuladaForm">
        <div class="row-fluid">
            <div class="form-group">
                <label class="col-sm-2 control-label">Filtrar por:</label>

                <div class="col-sm-4">
                    <select class="form-control" ng-model="data.filtroRentabilidadMultilinea.combo" ng-options="item as item.nombre for item in data.listaFiltros">
                    </select>
                </div>

                <div class="form-group" ng-class="{ 'has-error': rentabilidadAcumuladaForm.anio.$invalid && rentabilidadAcumuladaForm.anio.$dirty}">
                    <label class="col-sm-1 control-label">AÃ±o:</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="anio" ng-model="data.filtroRentabilidadMultilinea.anio" ng-maxlength="4">
                    </div>
                </div>

                <div class="col-sm-2">
                    <button class="form-control btn btn-primary" type="button" ng-disabled="rentabilidadAcumuladaForm.$invalid" ng-click="buscarDatosEstadisticasRentabilidadMultilinea()">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </form>
    
    
    <div ng-if="data.graficosRentabilidadMultilinea.items && data.graficosRentabilidadMultilinea.items.length != 0">
        <div class="row">
            <div class="col-md-12">
                <div google-chart chart="data.graficosRentabilidadMultilinea.lineas"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div google-chart chart="data.graficosRentabilidadMultilinea.barras"></div>
            </div>
        </div>
    </div>

    <div ng-if="!data.graficosRentabilidadMultilinea.items || data.graficosRentabilidadMultilinea.items.length == 0">
        <br><br><br><br>
        <div class="row" style="text-align: center">
            <div class="col-md-12">
                <div class="row">
                    <b>No existen datos para los filtros ingresados.</b>
                </div>
            </div>
        </div>
    </div>

</div>

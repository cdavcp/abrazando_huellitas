<div style="visibility: hidden; position: relative;" class="row" id="dashboard-comisiones">
    <form name="comisionesForm">
        <div class="row-fluid">
            <div class="form-group">
                <label class="col-sm-1 control-label">Mes:</label>

                <div class="col-sm-4">
                    <select class="form-control" ng-model="data.filtroComisiones.combo" ng-options="item as item.nombre for item in MESES">
                    </select>
                </div>

                <div class="form-group" ng-class="{ 'has-error': comisionesForm.anio.$invalid && comisionesForm.anio.$dirty}">
                    <label class="col-sm-1 control-label">AÃ±o:</label>

                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="anio" ng-model="data.filtroComisiones.anio" ng-maxlength="4">
                    </div>
                </div>

                <div class="col-sm-2">
                    <button class="form-control btn btn-primary" type="button" ng-disabled="comisionesForm.$invalid" ng-click="buscarDatosEstadisticasComisiones()">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div ng-if="data.graficosComisionesProductor.items && data.graficosComisionesProductor.items.length != 0">

        <div class="row-fluid" style="margin-top: 70px">
            <div class="col-md-12">
                <div class="row text-center">
                    <h4 class="header">Comisiones propias</h4>
                    <div id="tablaComisionesPropias" google-chart chart="data.graficosComisionesProductor.tabla"></div>
                    <button class="btn btn-success" from-chart="true" style="background-color: #217246;margin-top: 10px" export-to-excel target="tablaComisionesPropias" sheetName="Comisiones de vendedores">
                        <i class="fa fa-file-excel-o"></i>
                        Excel
                    </button>
                </div>
            </div>
        </div>

        <br><br><br>

        <div class="row-fluid" style="margin-top: 150px">
            <div class="col-md-12">
                <div class="row text-center" style="margin-bottom:50px">
                    <h4 class="header">Comisiones de vendedores</h4>
                    <div id="tablaComisionesVendedor" google-chart chart="data.graficosComisionesVendedor.tabla"></div>
                    <button class="btn btn-success" style="background-color: #217246;margin-top: 10px" from-chart="true" export-to-excel target="tablaComisionesVendedor" sheetName="Comisiones de vendedores">
                        <i class="fa fa-file-excel-o"></i>
                        Excel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="!data.graficosComisionesProductor.items || data.graficosComisionesProductor.items.length == 0">
        <br><br><br><br>

        <div class="row" style="text-align: center">
            <div class="col-md-12">
                <div class="row">
                    <b>No existen datos para los filtros ingresados.</b>
                </div>
            </div>
        </div>
    </div>
</div>

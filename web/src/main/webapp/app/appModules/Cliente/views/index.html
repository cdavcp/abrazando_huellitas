<div ui-view>
    <h2 class="page-header">Clientes</h2>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="box-name">
                        <i class="fa fa-user"></i>
                        <span>Consultar</span>
                    </div>
                    <div class="box-icons">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="expand-link">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </div>
                <div class="box-content">
                    <div class="box-content">
                        <div class="col-sm-10">
                            <div class="dataTables_filter">
                                <input type="text" class="form-control show-grid" placeholder="Buscar" ng-model-options="{ debounce: 500 }" ng-model="data.filterTable" name="filterTable">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <!--<button class="btn btn-success" style="background-color: #217246" export-to-excel target="datatable-1" sheetName="Clientes" repeat-prop="clientesPaginated" source="data.listaClientes" >-->
                                <!--<i class="fa fa-file-excel-o"></i>-->
                                <!--Excel-->
                            <!--</button>-->
                            <button class="btn btn-primary pull-right" ng-click="create()">
                                <span><i class="fa fa-plus-square"></i></span>
                                Nuevo
                            </button>
                        </div>
                    </div>

                    <table class="table table-bordered table-striped table-hover table-heading table-datatable" id="datatable-1">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Codigo</th>
                                <th>Documento</th>
                                <th>Telefono</th>
                                <th>Domicilio</th>
                                <th>Mail</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in data.clientesPaginated">
                                <td ng-bind="item.nombre"></td>
                                <td ng-bind="item.apellido"></td>
                                <td ng-bind="item.id"></td>
                                <td ng-bind="item.documento"></td>
                                <td ng-bind="item.telefono"></td>
                                <td ng-bind="item.domicilio"></td>
                                <td ng-bind="item.mail"></td>
                                <td class="grid-button" style="text-align: center">
                                    <a href="" ng-click="verClick(item)"><i class="fa fa-search tip edit"></i></a>
                                    <a href="" ng-click="editarClick(item)"><i class="fa fa-pencil tip edit"></i></a>
                                    <a href="" ng-click="delete(item, $index)"><i class="fa fa-trash tip edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <sigep-pagination for="data.listaClientes"
                                      as="data.clientesPaginated"
                                      page="1"
                                      per-page="20"
                                      filter="data.filterTable">
                    </sigep-pagination>

                </div>
            </div>
        </div>
    </div>
</div>

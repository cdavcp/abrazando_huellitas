<div ui-view>
    <h2 class="page-header">Riesgos</h2>

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="box-name">
                        <i class="fa fa-exclamation-triangle"></i>
                        <span>Consultar</span>
                    </div>
                    <div class="box-icons">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="expand-link">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </div>
                <div class="box-content">
                    <div class="box-content">
                        <div class="col-sm-11">
                            <div class="dataTables_filter">
                                <input type="text" class="form-control show-grid" placeholder="Buscar"
                                       ng-model="data.filterTable" name="filterTable">
                            </div>
                        </div>
                        <button ng-click="create()" class="btn btn-primary">
                            <span><i class="fa fa-plus-square"></i></span>
                            Nuevo
                        </button>
                    </div>

                    <table class="table table-bordered table-striped table-hover table-heading table-datatable"
                           id="datatable-1">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Rubro</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in data.riesgosPaginated">
                            <td>{{item.nombre}}</td>
                            <td>{{item.descripcion}}</td>
                            <td>{{item.rubro.nombre}}</td>
                            <td class="grid-button" style="text-align:center">
                                <a href="" ng-click="verCoberturas(item)"><i class="fa fa-umbrella"
                                                                             title="Ver coberturas"></i></a>
                                <a href="" ng-click="editarClick(item)"><i class="fa fa-pencil tip edit"></i></a>
                                <a href="" ng-click="delete(item)"><i class="fa fa-trash tip edit"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <sigep-pagination for="data.listaRiesgos"
                                      as="data.riesgosPaginated"
                                      page="1"
                                      per-page="20"
                                      filter="data.filterTable">
                    </sigep-pagination>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-lg" id="modalCoberturasDelRiesgo" tabindex="-1" role="dialog"
     aria-labelledby="modalCoberturasDelRiesgo">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="Riesgo">Coberturas que incluyen el riesgo
                    "{{data.riesgoSeleccionado.nombre}}"</h4>
            </div>
            <div class="modal-body">
                <table ng-if="data.coberturasDelRiesgo && data.coberturasDelRiesgo.length != 0"
                       class="table table-bordered table-striped table-hover table-heading table-datatable"
                       id="datatable-2">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo de cobertura</th>
                        <th>Aseguradora</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in data.coberturasDelRiesgo">
                        <td>{{item.nombre}}</td>
                        <td>{{item.tipoCobertura.nombre}}</td>
                        <td>{{item.aseguradora.nombre}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

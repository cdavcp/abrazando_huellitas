<div ui-view>
    <h2 class="page-header">Aseguradora
        <small ng-if="data.viewStateFlag">Ver</small>
        <small ng-if="!data.viewStateFlag">Editar</small>
    </h2>
    <form name="aseguradoraCreateForm">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="box-name">
                            <i class="fa fa-building"></i>
                            <span>Datos básicos</span>
                        </div>
                        <div class="box-icons">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="expand-link">
                                <i class="fa fa-expand"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="form-horizontal">
                            <div class="row-fluid" ng-if="!data.viewStateFlag">
                                <div class="alert alert-info alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <strong>Información:</strong> Los campos marcados con (*) son requeridos.
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="form-group" ng-class="{ 'has-error': aseguradoraCreateForm.descripcion.$invalid && aseguradoraCreateForm.descripcion.$dirty}">
                                    <label class="control-label col-sm-3">Nombre (*)</label>

                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" ng-model="data.aseguradora.descripcion" maxlength="50" name="descripcion" required="" placeholder="abc" ng-disabled="data.viewStateFlag">
                                    </div>

                                    <div ng-show="aseguradoraCreateForm.descripcion.$invalid && aseguradoraCreateForm.descripcion.$dirty" class="col-sm-4">
                                        <span class="help-block" ng-show="aseguradoraCreateForm.descripcion.$error.required">Ingrese descripcion</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="form-group" ng-class="{ 'has-error': aseguradoraCreateForm.razonSocial.$invalid && aseguradoraCreateForm.razonSocial.$dirty}">
                                    <label class="control-label col-sm-3">Razón social (*)</label>

                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" ng-model="data.aseguradora.razonSocial" maxlength="50" name="razonSocial" required="" placeholder="abc" ng-disabled="data.viewStateFlag">
                                    </div>

                                    <div ng-show="aseguradoraCreateForm.razonSocial.$invalid && aseguradoraCreateForm.razonSocial.$dirty" class="col-sm-4">
                                        <span class="help-block" ng-show="aseguradoraCreateForm.razonSocial.$error.required">Ingrese Razón social</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="form-group" ng-class="{ 'has-error': aseguradoraCreateForm.cuil.$invalid && aseguradoraCreateForm.cuil.$dirty}">
                                    <label class="control-label col-sm-3">CUIL (*)</label>

                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" ng-model="data.aseguradora.cuil" maxlength="14" name="cuil" required="" placeholder="00-12345678-0" ng-disabled="data.viewStateFlag">
                                    </div>

                                    <div ng-show="aseguradoraCreateForm.cuil.$invalid && aseguradoraCreateForm.cuil.$dirty" class="col-sm-4">
                                        <span class="help-block" ng-show="aseguradoraCreateForm.cuil.$error.required">Ingrese CUIL</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="form-group" ng-class="{ 'has-error': aseguradoraCreateForm.telefono.$invalid && aseguradoraCreateForm.telefono.$dirty}">
                                    <label class="control-label col-sm-3">Teléfono</label>

                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" ng-model="data.aseguradora.telefono" maxlength="50" name="telefono" ng-pattern="/^\d+$/" maxlength="15" placeholder="999" ng-disabled="data.viewStateFlag">
                                    </div>

                                    <div ng-show="aseguradoraCreateForm.telefono.$invalid && aseguradoraCreateForm.telefono.$dirty" class="col-sm-4">
                                        <span class="help-block" ng-show="aseguradoraCreateForm.telefono.$error.pattern">Teléfono inválido</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="form-group" ng-class="{ 'has-error': aseguradoraCreateForm.fax.$invalid && aseguradoraCreateForm.fax.$dirty}">
                                    <label class="control-label col-sm-3">Fax</label>

                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" ng-model="data.aseguradora.fax" maxlength="10" name="fax" placeholder="0000-0000" ng-disabled="data.viewStateFlag">
                                    </div>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="form-group" ng-class="{ 'has-error': aseguradoraCreateForm.mail.$invalid && aseguradoraCreateForm.mail.$dirty}">
                                    <label class="control-label col-sm-3">Mail (*)</label>

                                    <div class="col-sm-5">
                                        <input type="email" class="form-control" ng-model="data.aseguradora.mail" maxlength="50" name="mail" required="" placeholder="xxx@yyy.zzz" ng-disabled="data.viewStateFlag">
                                    </div>

                                    <div ng-show="aseguradoraCreateForm.mail.$invalid && aseguradoraCreateForm.mail.$dirty" class="col-sm-4">
                                        <span class="help-block" ng-show="aseguradoraCreateForm.mail.$error.required">Ingrese mail</span>
                                        <span class="help-block" ng-show="aseguradoraCreateForm.mail.$error.email">Mail inválido</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="form-group" ng-class="{ 'has-error': aseguradoraCreateForm.domicilio.$invalid && aseguradoraCreateForm.domicilio.$dirty}">
                                    <label class="control-label col-sm-3">Domicilio</label>

                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" ng-model="data.aseguradora.domicilio" maxlength="50" name="domicilio" placeholder="abc 999" ng-disabled="data.viewStateFlag">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-include="'appModules/Aseguradora/views/ParametroImportacion/edit.html'"></div>

        <div class="form-group pull-right" ng-hide="data.viewStateFlag">
            <div class="col-sm-12">
                <a class="btn btn-default" ng-click="cancelar()">
                    <span><i class="fa fa-times-circle txt-danger"></i></span>
                    Cancelar
                </a>
                <button ng-disabled="aseguradoraCreateForm.$invalid" class="btn btn-primary" ng-click="guardar()">
                    <span><i class="fa fa-check-square"></i></span>
                    Aceptar
                </button>
            </div>
        </div>
        <div class="form-group pull-right" ng-show="data.viewStateFlag">
            <div class="col-sm-12">
                <a class="btn btn-default" ng-click="volver()">
                    <span><i class="fa fa-arrow-circle-left txt-primary"></i></span>
                    Volver
                </a>
            </div>
        </div>
    </form>
</div>
